<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
	<div id="cadastro">
	  <div>
  	  <div id="titulo">
  	    <h1>Cadastro</h1>
      </div>
  	  <form id="form-cadastro">
  	    <input class="form-input" type="text" placeholder='Nome Completo'>
  	    <input class="form-input" type="text" placeholder="Telefone">
  	    <input class="form-input" type="text" placeholder="E-mail">
  	    <input class="form-input" type="password" placeholder="Senha *****">
  	  </form>
	  </div>
	  <br>
	  <hr>
	  <div>
	    <div class="title">
  	    <h3>Quem é você?</h3>
      </div>
  	  <div id="user-type">
        <div class="user-type">
          <input type="checkbox"id="atleta"name="ATLETA">
          <label atleta="subscribeNews">Atleta</label>
        </div>
        <div class="user-type">
          <input type="checkbox"id="patrocinador"name="ATLETA">
          <label atleta="patrocinador">Patrocinador</label>
        </div>
      </div>
	  </div>
	  <div id="cadastrar">
  	  <button>Cadastrar</button>
	  </div>
	</div>
</body>
</html>

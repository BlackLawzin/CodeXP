<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Dev/css/login.css">
  <title>RankMe</title>
</head>
<body>
    <section class="main">
      <article class="form-container">
        <div class="form-overlay"></div>
      </article>
      <article class="form-area">
        <img src="Dev/imagens/logo.png">

        <form action="Dev/perfilAtleta.html" method="get" id="form-login">
            <input class="form-input" type="text" placeholder='Nome Completo'>
            <input class="form-input" type="phone" placeholder="Telefone">
            <input class="form-input" type="email" placeholder="E-mail">
            <input class="form-input" type="password" placeholder="Senha *****">
            <button class="btnEntrar" type="submit">Entrar</button>
  	     </form>
      </article>
    </section>

</body>
</html>
